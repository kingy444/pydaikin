default_language_version:
    python: python3.8
repos:
  - repo: https://github.com/psf/black
    rev: 24.2.0
    hooks:
      - id: black
        args:
          - --safe
          - --quiet
          - --extend-exclude=venv
        language_version: python3.11
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        additional_dependencies:
        #- flake8-docstrings==1.5.0
        - pydocstyle==5.0.2
  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.10.1
    hooks:
      - id: isort
  - repo: https://github.com/pycqa/pylint
    rev: v3.0.3
    hooks:
      - id: pylint
        additional_dependencies:
        - aiohttp==3.7.3
        - netifaces==0.10.9
        - urllib3==1.26.3
        - retry==0.9.2
        exclude: 'tests/'
        args:
        - --ignore=setup.py
